<!DOCTYPE html>
<html>
<head>
    <title>marvelgames</title>
    <style>
        body {
            background-image: url("ironman.jpg"); /* Background image */
            background-size: cover; /* Covers the full screen */
            background-position: center top; /* Starts from the top */
            background-repeat: no-repeat; /* No repeating */
            background-attachment: scroll; /* Allows scrolling */
            min-height: 200vh; /* Extends page height for scrolling */
            margin: 0;
        }

        h1 {
            text-align: center;
            font-size: 50px;
            background: rgba(0, 0, 0, 0.5); /* Adds a transparent background */
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        /* Add an image instead of text */
        .logo {
            display: block;
            margin: 20px auto; /* Centers the image */
            width: 400px; /* Adjust size */
        }

        p {
            text-align: center;
            font-size: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.5); /* Readability */
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="marvel.webp" alt="Marvel Logo" class="logo"> <!-- Logo Image -->
   
</body>
</html>
